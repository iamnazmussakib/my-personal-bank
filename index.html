<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <!-- tailwind css -->
    <link href="https://unpkg.com/tailwindcss@^2/dist/tailwind.min.css" rel="stylesheet">

</head>
<body>
    <header>
        <h1 class="text-6xl text-center mt-8 font-bold">Login Area For <span class="text-green-500">Personal Bank</span></h1>
    </header>
    <main>
        <section class="bg-blue-100 w-3/4 mx-auto mt-8 p-8">
            <h3 class="text-3xl font-medium mb-4">Please Login To Go</h3>
            <div>
                <input id="user-email" class="px-2 block w-3/4 border rounded border-blue-200 py-2 mb-4" type="email" placeholder="Your Email">
                <input id="user-password" class="px-2 block w-3/4 border rounded border-blue-200 py-2 mb-4" type="password" placeholder="Password">
                <button id="user-submit" class="block px-8 py-2 bg-blue-600 text-white text-medium border rounded">Submit</button>
            </div>
        </section>
    </main>
    <script src="js/bank.js"></script>
</body>
</html>
